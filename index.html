<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Copyright Removal Portal</title>
  <style>
    :root {
      --bg: #181818;
      --panel: #202020;
      --fg: #eee;
      --accent: #e62117;
      --gray: #777;
      --orange: #f4b400;
      --green: #0f9d58;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: Arial, sans-serif;
    }
    header {
      background: var(--panel);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 1.25rem; }
    header button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 4px;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    header button:hover,
    header button:focus { box-shadow: 0 0 8px var(--accent); }
    #dashboard { padding: 1rem 2rem; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--panel);
      border-radius: 6px;
      overflow: hidden;
    }
    thead { background: #252525; }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    tbody tr:hover { background: #2a2a2a; }
    .status-cell {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      display: inline-block;
    }
    .dot.gray   { background: var(--gray); }
    .dot.orange { background: var(--orange); }
    .dot.green  { background: var(--green); }
    /* Modal */
    .modal {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      display: flex; justify-content: center; align-items: center;
      z-index:100;
    }
    .hidden { display: none; }
    .modal-content {
      background: #fff;
      color: #000;
      width: 90%; max-width: 480px;
      padding: 1.5rem;
      border-radius: 6px;
      position: relative;
    }
    .closeBtn {
      position: absolute; top:0.5rem; right:0.75rem;
      background: none; border: none; font-size: 1.5rem;
      cursor: pointer;
    }
    form .step { margin-bottom: 1rem; }
    form input, form select, form textarea {
      width: 100%; padding: 0.5rem; margin-top: 0.25rem;
      border: 1px solid #ccc; border-radius: 4px;
      transition: box-shadow 0.2s;
    }
    form input:focus,
    form select:focus,
    form textarea:focus {
      box-shadow: 0 0 6px var(--accent);
    }
    .submitBtn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      border-radius: 4px;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .submitBtn:hover,
    .submitBtn:focus { box-shadow: 0 0 8px var(--accent); }
    .video-details {
      margin-top: 0.5rem;
    }
    .video-details img {
      max-width: 100%;
      border-radius: 4px;
    }
    .video-details .title {
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Removal Requests</h1>
    <button id="openModal" type="button">New removal request</button>
  </header>

  <!-- MODAL POPUP -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="closeModal" class="closeBtn" type="button">&times;</button>
      <h2>Submit a Removal Request</h2>
      <form id="requestForm">
        <!-- Step 1: Type -->
        <div class="step" data-step="1">
          <label>Type of copyrighted work</label>
          <select name="type" required>
            <option value="">– Select type –</option>
            <option>Video</option>
            <option>Audio</option>
            <option>Image</option>
            <option>Text</option>
            <option>Software</option>
          </select>
        </div>
        <!-- Step 2: Title -->
        <div class="step hidden" data-step="2">
          <label>Title of copyrighted work</label>
          <input type="text" name="title" placeholder="e.g. My Cool GFX Render" required/>
        </div>
        <!-- Step 3: Link -->
        <div class="step hidden" data-step="3">
          <label>Link to infringing content</label>
          <input type="url" name="link" placeholder="https://…" required/>
          <div id="videoDetails" class="video-details"></div>
        </div>
        <!-- Steps 4–10: other fields -->
        <div class="step hidden" data-step="4">
          <label>Your Name</label>
          <input type="text" name="name" required/>
        </div>
        <div class="step hidden" data-step="5">
          <label>Your Email</label>
          <input type="email" name="email" required/>
        </div>
        <div class="step hidden" data-step="6">
          <label>Ownership Details</label>
          <textarea name="ownership" required></textarea>
        </div>
        <div class="step hidden" data-step="7">
          <label><input type="checkbox" name="goodFaith" required/> I have a good-faith belief this use is unauthorized.</label>
        </div>
        <div class="step hidden" data-step="8">
          <label><input type="checkbox" name="accuracy" required/> Under penalty of perjury, info is accurate &amp; I’m authorized.</label>
        </div>
        <div class="step hidden" data-step="9">
          <label>Digital Signature</label>
          <input type="text" name="signature" required/>
        </div>
        <div class="step hidden" data-step="10">
          <label>Supporting Documents (optional)</label>
          <input type="file" name="support"/>
        </div>
        <!-- Final Step: Submit -->
        <div class="step hidden" data-step="11">
          <button type="submit" class="submitBtn">Submit removal request</button>
        </div>
      </form>
    </div>
  </div>

  <!-- DASHBOARD TABLE -->
  <section id="dashboard">
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Original Title</th>
          <th>Infringing Link</th>
          <th>Submitted</th>
          <th>Status</th>
          <th>Matches</th>
          <th>Prevented</th>
        </tr>
      </thead>
      <tbody id="requestList"></tbody>
    </table>
  </section>

  <script>
    // wrap everything so we know it runs after DOM
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Script loaded');
      const modal    = document.getElementById('modal');
      const openBtn  = document.getElementById('openModal');
      const closeBtn = document.getElementById('closeModal');
      const form     = document.getElementById('requestForm');
      const steps    = Array.from(form.querySelectorAll('.step'));
      const list     = document.getElementById('requestList');
      const linkIn   = form.querySelector('input[name="link"]');
      const details  = document.getElementById('videoDetails');

      // Debug
      if(!openBtn) console.error('openModal button missing');
      if(!closeBtn) console.error('closeModal button missing');

      openBtn.addEventListener('click', () => {
        modal.classList.remove('hidden');
        // hide subsequent steps
        steps.slice(1).forEach(s => s.classList.add('hidden'));
        details.innerHTML = '';
      });
      closeBtn.addEventListener('click', () => {
        modal.classList.add('hidden');
        form.reset();
        steps.slice(1).forEach(s => s.classList.add('hidden'));
        details.innerHTML = '';
      });

      // progressive reveal
      form.addEventListener('change', () => {
        const filled = steps.filter((s,i) => {
          if(i===0) return form.type.value !== '';
          return Array.from(s.querySelectorAll('input,select,textarea'))
                     .some(el => el.value || el.checked);
        }).length;
        if(filled < steps.length) steps[filled].classList.remove('hidden');
      });

      // video metadata fetch
      linkIn.addEventListener('blur', async () => {
        details.innerHTML = '';
        if(form.type.value !== 'Video') return;
        const url = linkIn.value;
        if(!url) return;
        try {
          const resp = await fetch('https://noembed.com/embed?url=' + encodeURIComponent(url));
          const j    = await resp.json();
          if(j.error) throw j.error;
          details.innerHTML = `
            <img src="${j.thumbnail_url}" alt="thumb"/>
            <div class="title">${j.title}</div>
          `;
        } catch (err) {
          details.textContent = '⚠️ Could not fetch video details';
        }
      });

      // render table on load
      renderTable();

      // form submit
      form.addEventListener('submit', e => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());
        const now  = new Date();
        const rec  = {
          id: now.getTime(),
          type: data.type,
          title: data.title,
          link: data.link,
          date: now.toLocaleString(),
          status: 'Under review',
          match: '–',
          prevent: '–'
        };
        const arr = JSON.parse(localStorage.getItem('requests') || '[]');
        arr.unshift(rec);
        localStorage.setItem('requests', JSON.stringify(arr));
        renderTable();
        closeBtn.click(); // reuse close logic
        // timers
        setTimeout(() => updateStatus(rec.id),    60_000);
        setTimeout(() => autoResolve(rec.id),   120_000);
      });

      function renderTable() {
        list.innerHTML = '';
        JSON.parse(localStorage.getItem('requests') || '[]')
          .forEach(r => {
            const tr = document.createElement('tr');
            let dot = 'gray';
            if (r.status === 'Info needed') dot = 'orange';
            if (r.status === 'Resolved')    dot = 'green';
            tr.innerHTML = `
              <td>${r.type}</td>
              <td>${r.title}</td>
              <td><a href="${r.link}" target="_blank">View</a></td>
              <td>${r.date}</td>
              <td class="status-cell">
                <span class="dot ${dot}"></span>${r.status}
              </td>
              <td>${r.match}</td>
              <td>${r.prevent}</td>
            `;
            list.appendChild(tr);
          });
      }

      function updateStatus(id) {
        const arr = JSON.parse(localStorage.getItem('requests'));
        const r   = arr.find(x => x.id === id);
        if (r && !/gfx render/i.test(r.title)) {
          r.status = 'Info needed';
          localStorage.setItem('requests', JSON.stringify(arr));
          renderTable();
        }
      }

      function autoResolve(id) {
        const arr = JSON.parse(localStorage.getItem('requests'));
        const r   = arr.find(x => x.id === id);
        if (r && r.status !== 'Resolved') {
          r.status = 'Resolved';
          localStorage.setItem('requests', JSON.stringify(arr));
          renderTable();
        }
      }
    });
  </script>
</body>
</html>
