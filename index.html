<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Copyright Removal Requests</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 1rem;
      background-color: #1e1e1e;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .container {
      display: flex;
      height: 100%;
    }

    .sidebar {
      width: 250px;
      background-color: #1e1e1e;
      padding: 1rem;
      border-right: 1px solid #333;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .sidebar button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border: none;
      background-color: #2e2e2e;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    form {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    form label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #2c2c2c;
      color: white;
    }

    form button {
      margin-top: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th,
    table td {
      padding: 0.75rem;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    .status {
      font-weight: bold;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      display: inline-block;
    }

    .resolved {
      color: #4caf50;
      background-color: rgba(76, 175, 80, 0.2);
    }

    .info-needed {
      color: #ff4d4d;
      background-color: rgba(255, 77, 77, 0.2);
    }
  </style>
</head>
<body>
  <header>Copyright Dashboard</header>
  <div class="container">
    <div class="sidebar">
      <h2>Navigation</h2>
      <button>Requests</button>
      <button>Settings</button>
      <button>Log Out</button>
    </div>
    <div class="main">
      <form id="copyrightForm">
        <h2>Submit Copyright Removal Request</h2>
        <label for="copyrightedWork">Title of Copyrighted Work</label>
        <input type="text" id="copyrightedWork" required />

        <label for="infringingLink">Infringing Link</label>
        <input type="text" id="infringingLink" required />

        <label for="description">Description</label>
        <textarea id="description" rows="3"></textarea>

        <label for="signature">Digital Signature</label>
        <input type="text" id="signature" required />

        <button type="submit">Submit Request</button>
      </form>

      <table id="requestTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Infringing Link</th>
            <th>Channel</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Requests will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('copyrightForm');
    const tableBody = document.querySelector('#requestTable tbody');

    function extractChannelName(url) {
      try {
        const parsed = new URL(url);
        const parts = parsed.pathname.split('/');
        const channelPart = parts.find(part => part && (part.includes('@') || part.startsWith('channel')));
        return channelPart || "Unknown";
      } catch (e) {
        return "Unknown";
      }
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const title = document.getElementById('copyrightedWork').value.trim();
      const link = document.getElementById('infringingLink').value.trim();
      const signature = document.getElementById('signature').value.trim();
      const channel = extractChannelName(link);

      const includesGfx = title.toLowerCase().includes('gfx render');
      const statusText = includesGfx ? 'Request Resolved' : 'Info Needed';
      const statusClass = includesGfx ? 'resolved' : 'info-needed';

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${title}</td>
        <td><a href="${link}" target="_blank">${link}</a></td>
        <td>${channel}</td>
        <td><span class="status ${statusClass}">${statusText}</span></td>
      `;

      tableBody.appendChild(row);
      form.reset();
    });
  </script>
</body>
</html>
