<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Copyright Removal Requests</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 1rem;
      background-color: #1e1e1e;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .container {
      display: flex;
      height: 100%;
    }

    .sidebar {
      width: 250px;
      background-color: #1e1e1e;
      padding: 1rem;
      border-right: 1px solid #333;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .sidebar button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border: none;
      background-color: #2e2e2e;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px #00f, 0 0 10px #00f;
    }

    .main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    form {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    form label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #2c2c2c;
      color: white;
    }

    form button {
      margin-top: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px #007bff, 0 0 10px #007bff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th,
    table td {
      padding: 0.75rem;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    .status {
      font-weight: bold;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      display: inline-block;
    }

    .resolved {
      color: #4caf50;
      background-color: rgba(76, 175, 80, 0.2);
    }

    .info-needed {
      color: #ff4d4d;
      background-color: rgba(255, 77, 77, 0.2);
    }
  </style>
</head>
<body>
  <header>Copyright Dashboard</header>
  <div class="container">
    <div class="sidebar">
      <h2>Navigation</h2>
      <button>Requests</button>
      <button>Settings</button>
      <button>Log Out</button>
    </div>
    <div class="main">
      <form id="copyrightForm">
        <h2>Submit Copyright Removal Request</h2>
        <label for="title">Title of Copyrighted Work</label>
        <input type="text" id="title" required />

        <label for="url">Infringing YouTube Video URL</label>
        <input type="url" id="url" required />

        <label for="description">Description</label>
        <textarea id="description" rows="3"></textarea>

        <label for="signature">Digital Signature</label>
        <input type="text" id="signature" required />

        <button type="submit">Submit Request</button>
      </form>

      <table id="requestTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Infringing Link</th>
            <th>Channel</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Requests will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('copyrightForm');
    const tableBody = document.querySelector('#requestTable tbody');
    const apiKey = 'YOUR_YOUTUBE_API_KEY'; // Replace with your actual API key

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const url = document.getElementById('url').value.trim();
      const signature = document.getElementById('signature').value.trim();

      // Determine status based on title
      const includesGfx = title.toLowerCase().includes('gfx render');
      const statusText = includesGfx ? 'Request Resolved' : 'Info Needed';
      const statusClass = includesGfx ? 'resolved' : 'info-needed';

      // Extract video ID from URL
      const videoIdMatch = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
      const videoId = videoIdMatch ? videoIdMatch[1] : null;

      let channelName = 'Unknown';
      if (videoId) {
        try {
          const response = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${apiKey}`);
          const data = await response.json();
          if (data.items && data.items.length > 0) {
            channelName = data.items[0].snippet.channelTitle;
          }
        } catch (error) {
          console.error('Error fetching channel name:', error);
        }
      }

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${title}</td>
        <td><a href="${url}" target="_blank">${url}</a></td>
        <td>${channelName}</td>
        <td><span class="status ${statusClass}">${statusText}</span></td>
      `;
      tableBody.appendChild(row);
      form.reset();
    });
  </script>
</body>
</html>
